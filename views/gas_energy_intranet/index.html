<script type="text/template" id="BWBAndSPPTemp">
            <div class="panel PADDTB10PXLR15PX PADDB5PXMRGN5PX">
              <section class="text-center">
                <h4 class="PADDT10PX bwb-PmtHeading">Payment Plan Summary:</h4>
                <% paymentPlanData.forEach(function(paymentPlan){ %>
                  <h4 class="PADDB20PX bwb-PmtHeading"><%=paymentPlan.details.planStartDate%>&nbsp - &nbsp <%=paymentPlan.details.accountBalance.date%></h4>
                  <div class="row">
                    <div class="col-md-12 brdBtm"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 brdRgt WDTIPAD_BWB">
                      <h4 class="MRGT20PX bwb-title"><%=paymentPlan.displayName%></h4>
                      <div class="row MRGT20PX">
                        <div class="col-md-6 WDT50">
                          <h5 class="bwb_font_1em">Total Monthly Payment</h5>
                        </div>
                        <div class="col-md-6 WDT50">
                          <h5 class="bwb_font_1_4em bwb-ActualAmt"><%=paymentPlan.details.planAmountDue.amount%></h5>
                        </div>
                      </div>
                      <section class="compareTabs MRGT40PX MRGB10PX">
                        <ul class="HGT35PX">
                          <li class="bwb_compare active" id="bwb_compare_Tab">Compare</li>
                          <li class="bwb_thisYear" id="bwb_thisYear_Tab">This Year</li>
                          <li class="bwb_lastYear" id="bwb_lastYear_Tab">Last Year</li>
                        </ul>
                      </section>
                      <section>
                        <section>
                          <div class="fLeft PADDL20PX MRGB10PX">
                            <span class="orange"></span><span class="bwb_font_0_75em bluColor">Usage This Year</span>
                          </div>
                          <div class="fLeft PADDL45">
                            <span class="grey"></span><span class="bwb_font_0_75em bluColor">Usage Last Year</span>
                          </div>
                        </section>
                        <div id="bwb_compare" class=""></div>
                        <div id="bwb_thisYear" class="eleNone"></div>
                        <div id="bwb_lastYear" class="eleNone"></div>
                        <section class="bwb_validate_box" style="text-align:justify;">
                          <% paymentPlanData.forEach(function(paymentPlan, item){ %>
                            <% paymentPlan.details.cycles.forEach(function(cycles, item){%>
                              <span class="col-md-1 col-sm-1 col-xs-1 col-lg-1">
                                <%if(paymentPlan.details.cycles[item].current.recalculation=="true"){ %>
                                  <div class="orange_box"></div>
                                <% } %>
                                <%if(paymentPlan.details.cycles[item].current.settlement=="true"){ %>
                                  <div class="red_box"></div>
                                <% } %>
                                <%if(paymentPlan.details.cycles[item].current.settlement=="false" &&
                                  paymentPlan.details.cycles[item].current.recalculation=="false"){ %>
                                  <div class="white_box"></div>

                            <%}%>
              </span>
              <%}); %>
                          <%}); %>
                        </section>
                        <section class="MRGT20PX">
                          <div class="fLeft PADDL20PX">
                            <span class="orange"></span><span class="bwb_font_0_75em bluColor">Recalculation</span>
                          </div>
                          <div class="fLeft PADDL45">
                            <span class="red"></span><span class="bwb_font_0_75em bluColor">Settlement</span>
                          </div>
                          <div class="fRight PADDL45">
                            <span class="infoIcon" data-toggle="popover" data-placement="left" data-content="This graph shows your actual energy usage and compares it to the usage from the prior year that was used to calculate your budget amount. If the current year usage is significantly higher than the prior year, your budget amount may increase during the recalculation period. If current year usage is lower than the prior year, your budget amount may decrease."></span>
                          </div>
                        </section>
                      </section>
                    </div>
                    <div class="col-md-6 bwb_text_lalign WDTIPAD_BWB">
                      <h4 class="MRGT20PX bwb-Actual">Actual Balance Information</h4>
                      <div class="row MRGT20PX">
                        <div class="col-md-6 WDT50 mPDL25PX">
                          <h5 class="bwb_font_1em ">Account Balance</h5>
                          <span class="bwb_font_0_7em ">
                            as of&nbsp<%=paymentPlan.details.accountBalance.date%></span>
                        </div>
                        <div class="col-md-6 ">
                          <h5 class="bwb_font_1_4em WDT50 ipadPDL20PX mPDL35PX"><%=paymentPlan.details.accountBalance.amount%></h5>
                        </div>
                      </div>
                      <div id="columnchart_values" class="MRGT45PX"></div>
                      <hr class="WDTH100 linePos T-21PX"></hr>
                      <div class="row">
                        <div class="col-md-6 fLeft text-left PADDL43 WDT50 "><h5 class="bwb_font_1em">Plan Start Date </h5><span class="bluColor bwb_font_0_7em"><%=paymentPlan.details.planStartDate%></span></div>
                        <%if(paymentPlan.details.payments.amount > 0)%>
                                    <div  class="col-md-6 fLeft text-left PADDL30 WDT50 "><h5 class="bwb_font_1em">Last Payment <br/>Received <br/><span><%=paymentPlan.details.lastPayment.amount%></h5> <span class="bluColor bwb_font_0_7em">as of&nbsp<%=paymentPlan.details.lastPayment.date%> </span></div>
                                    <span class="infoIcon actBalInfoIcon fRight" data-toggle="popover" data-placement="left" data-content="This graph compares your total actual charges for the budget year compared to the total of the payments you made. The difference between the two will equal your actual account balance that you would owe if you unenrolled from the payment plan."></span>
                                  </div>
                    </div>
                  </div>
                <% }); %>
              </section>
      </div>
          </script>

              END - BWB and SPP Template
        ************************************************************ -->

<script type="text/template" id="switchAccountModalTemp">
<div class="modal" id="switchAccountModal" aria-hidden="false" aria-labelledby="addPaymentModalLabel" role="dialog" tabinde x="-1" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="form-horizontal" id="switchAccountModalSearchForm">
        <div class="modal-header modal-header-width">
          <button id="switchAccountModalCloseButton" class="close" aria-hidden="true" data-dismiss="modal" type="button">
            <span class="icon-close"></span>
          </button>
          <h4 class="modal-title modal-title-width" style="color:#ffffff">Switch Account</h4>
        </div>
        <div class="modal-body modal-height padding-top-40-xs padding-right-10-xs padding-bottom-40-xs padding-left-10-xs">
          <!-- search -->
          <div id="switchAccountSearchModalDivDesktop" class="row margin-left-0-xs margin-right-0-xs padding-right-30-xs padding-left-30-xs">
            <div class="row col-xs-6 margin-left-0-xs margin-right-0-xs no-padding-left no-padding-right">
              <input name="search" class="form-control numeric width-100p-xs" id="switchAccountSearch" type="text" value="<%= search %>" placeholder="Search by account number or service address">
            </div>
            <div class="min-width-200px-xs col-xs-2">
              <a href="javascript:void(0);" id="switchAccountSearchButton" class="btn dte-michigan-bkg width-100p-xs font-size-22-xs padding-top-sm padding-bottom-sm" >
                <%= searchButtonText || "Search" %>
              </a>
            </div>
            <div class="col-xs-2">
              <a href="javascript:void(0);" id="switchAccountResetButton" class="btn dte-whiteMichigan-bkg width-100p-xs font-size-22-xs padding-top-sm padding-bottom-sm" >
                <%= resetButtonText || "Reset" %>
              </a>
            </div>
          </div>

          <div id="switchAccountSearchModalDivMobile" class="row margin-left-0-xs margin-right-0-xs padding-right-30-xs padding-left-30-xs">



            <div class="margin-left-0-xs margin-right-0-xs no-padding-left no-padding-right">
              <input name="search" class="form-control numeric width-100p-xs switchAccountSearch" id="" type="text" value="<%= search %>" placeholder="Search by account number or service address">
            </div>
            <div class="margin-left-0-xs margin-right-0-xs no-padding-left no-padding-right">
              <div class="min-width-200px-xs col-xs-6">
                  <a href="javascript:void(0);" id="" class="switchAccountSearchButton btn dte-michigan-bkg width-100p-xs font-size-22-xs padding-top-sm padding-bottom-sm" >
                    <%= searchButtonText || "Search" %>
                  </a>
              </div>
              <div class="col-xs-6">
                  <a href="javascript:void(0);" id="switchAccountResetButton" class="btn dte-whiteMichigan-bkg width-100p-xs font-size-22-xs padding-top-sm padding-bottom-sm" >
                    <%= resetButtonText || "Reset" %>
                  </a>
              </div>
            </div>
          </div>
          <div id="accountsListing" class="row margin-top-30-xs margin-right-10-xs margin-left-0-xs ">
            <% var count = 0; %>
            <% accounts.forEach(function( account, key ){ %>
              <% if( account.show ){ %>
                <% count++; %>
                <% if( start < count && count <= end ){ %>
                  <div class="row cursor-pointer margin-right-20neg-xs margin-bottom-0-xs margin-left-10neg-xs padding-top-20-xs padding-right-40-xs padding-bottom-20-xs padding-left-40-xs<% if( count == 1 ){ %> border-top-1-History-xs <% } %> border-bottom-1-History-xs selecting" data-account-number="<%= account.accountNum %>" data-accindex ="<%= key%>" >
                    <div class="col-xs-12 margin-left-0-xs margin-right-0-xs no-padding-left no-padding-right" >
                      <span class="text dte-michigan"><%= accountNumberLabel || "Account No." %></span>
                      <%= utils.formatAccountNumber(account.accountNumber) %>
                    </div>
                    <% _.each( account.serviceAddress, function( serviceAddress ){ %>
                      <div class="col-xs-12 margin-left-0-xs margin-right-0-xs no-padding-left no-padding-right">
                        <%= serviceAddress.address %> , <%= serviceAddress.city %>, <%= serviceAddress.state %> <%= serviceAddress.zip %>
                      </div>
                    <% }); %>
                  </div>
                <% } %>
              <% } %>
            <% }); %>
            <% if( count == 0 ){ %>
              <div class="row cursor-pointer margin-right-20neg-xs margin-bottom-0-xs margin-left-10neg-xs padding-top-20-xs padding-right-40-xs padding-bottom-20-xs padding-left-40-xs">
                <div class="col-xs-12 margin-left-0-xs margin-right-0-xs no-padding-left no-padding-right">
                  Oops, no result was found. Please search again.
                </div>
              </div>
            <% } %>
          </div>
          <!-- indexes are zero offset display is one offset -->
          <% if( count >= perpage ){ %>
            <div class="row margin-top-20-xs margin-right-0-xs">
              <!-- next -->
              <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-28-1-xs dte-michigan text-align-left">
                <% if( page == ( last - 1 )){ %>
                  &rsaquo;
                <% } else { %>
                  <a href="javascript:void(0);" id="next" class="goToPage" data-page="<%= parseInt( page, 10 ) + 1 %>" >&rsaquo;</a>
                <% } %>
              </div>
              <!-- display the last page -->
              <% if( last - 1 > page ){ %>
                <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center">
                  <a href="javascript:void(0);" id="last" class="goToPage" data-page="<%= parseInt( last, 10 ) - 1 %>" ><%= parseInt( last, 10 ) %></a>
                </div>
              <% } %>
              <!-- display the ellipsis to the right -->
              <% if( last - 1 - page > 2 ){ %>
                <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center dte-michigan">
                  &hellip;
                </div>
              <% } %>
              <!-- display the next page -->
              <% if( last -1 - page > 1 ){ %>
                <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center">
                  <a href="javascript:void(0);" id="nextPage" class="goToPage" data-page="<%= parseInt( page, 10 ) + 1 %>" ><%= parseInt( page, 10 ) + 2 %></a>
                </div>
              <% } %>
              <!-- display the current page -->
              <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center dte-michigan font-underline"><%= parseInt( page, 10 ) + 1 %></div>
              <!-- display the previous page -->
              <% if( page > 1 ){ %>
                <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center">
                  <a href="javascript:void(0);" id="previous" class="goToPage" data-page="<%= parseInt( page, 10 ) - 1 %>" ><%= parseInt( page, 10 ) %></a>
                </div>
              <% } %>
              <!-- display the ellipsis to the left -->
              <% if( page > 2 ){ %>
                <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center dte-michigan">
                  &hellip;
                </div>
              <% } %>
              <!-- display the first page -->
              <% if( page > 0 ){ %>
                <div class="width-20px-xs padding-left-10-xs float-right-xs font-size-16-32-xs text-align-center">
                  <a href="javascript:void(0);" id="first" class="goToPage" data-page="0" >1</a>
                </div>
              <% } %>
              <!-- Previous -->
              <div class="width-20px-xs float-right-xs text-align-right font-size-28-1-xs dte-michigan text-align-left">
                <% if( page == 0 ){ %>
                  &lsaquo;
                <% } else { %>
                <a href="javascript:void(0);" id="prev" class="goToPage" data-page="<%= parseInt( page, 10 ) - 1 %>">&lsaquo;</a>
                <% } %>
              </div>
            </div>
          <% } %>
        </div>
      </form>
    </div>
  </div>
</div>
</script>

        ************************************************************ -->
